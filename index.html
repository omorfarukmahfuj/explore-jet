<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Jet</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5a35b6a23c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- Navbar Started -->
    <nav class="container">
      <div class="logo">
        <img src="images/logo.png" alt="">
        <h1>Explore <span class="text-primary">Jet</span></h1>
      </div>

      <div class="d-none"><i class="fa-solid fa-bars"></i></div>

      <ul>
        <li><a class="text-primary" href="">Home</a></li>
        <li><a href="">Destinations</a></li>
        <li><a href="">Packages</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section Started -->
    <section class="container">
        <div class="hero-banner">
          <h2>Explore Your Travel</h2>
          <p>Enjoy the best tours with your friends and family with Explore Jet, from the mountains to the sea, in the
            most beautiful places around the world.</p>
          <div>
            <input class="input" type="text" placeholder="Where go">

            <select class="input">
              <option value="">When</option>
              <option value="Sat">Saturday</option>
              <option value="Sun">Sunday</option>
              <option value="Mon">Monday</option>
              <option value="Tue">Tuesday</option>
              <option value="Wed">Wednesday</option>
              <option value="Thu">Thursday</option>
              <option value="Fri">Friday</option>
            </select>

            <select class="input">
              <option value="">Select Type</option>
              <option value="Beach">Beach Retreats</option>
              <option value="Cultural">Cultural Capitals</option>
              <option value="Mountain">Mountain Escapes</option>
              <option value="Urban">Urban Adventures</option>
              <option value="Wildlife">Wildlife Expeditions</option>
            </select>
            <button class="btn-primary"> <i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
          </div>
      </div>
    </section>
  </header>

  <main>

  </main>

  <footer>

  </footer>
</body>

</html>
